<!DOCTYPE html> 
<head>
  <title>Challenge input</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="ddu.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.0/p5.min.js" integrity="sha512-tGZFF1kxT/c9C+kv77mKkZ9Ww1VyU8TMX6HLUSzbPrDLuptbiRFBfti8A33ip+BBIHYUsybuZD9OKLmIqdLmaQ==" crossorigin="anonymous"></script>
  <script src="sketch.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>  

    <div class="page" id="login">
      <div class="baseLayout">
        <img src="https://mattlv21.github.io/HTML/DDU_Logo.png" alt="Logo" class="logo">
      </div>
      <div class="baseLayout">
        <input type="text" id="loginText" class="input" placeholder="user-name">
        <div>
          <button onclick="Login()" class="loginButton">Login</button>
          <br>
          <button onclick="showPage('home')" class="skipButton">Skip</button>
        </div>
      </div>
    </div>
    
    <div class="page" id="homeLogin" class="hidden">
      <div class="baseLayout">
        <div>
          <div>
            <div>
              <button onclick="showPage('chooseChallenge')" class="getButton">Give Challenge</button><br>
              <button onclick="random_challenge()" class="makeButton">Random Challenge</button>
            </div>
          </div>
        </div>
      </div>
      <div class="text">
        <h1 id="info_box">det er sjovere når vi kan se noget mere tekst</h1>
      </div>
    </div>
    <div class="page" id="chooseChallenge" class="hidden">
      <div class="baseLayout">
        <div>
          <div id="players"></div>
        </div>
      </div>
      <div class="baseLayout">
        <button onclick="showPage('homeLogin')" class="homeButton">Back</button>
      </div>
    </div>
    <div class="page" id="chosenChallenger" class="hidden">
      <div class="baseLayout">
        <div>
          <div><h6 id="Player_Name" class="Challenger_Text"></h6></div>
          <div><input type="text" id="loginText" class="Giving_Challenge" placeholder="Inter a challenge here"></div>
        </div>
      </div>
      <div class="baseLayout">
        <button onclick="send_challenge()" class="homeButton">Challenge!</button>
        <button onclick="showPage('homeLogin')" class="homeButton">Back</button>
      </div>
    </div>



    
    <div class="page" id="receiveLogin" class="hidden">
      <div class="baseLayout">
        <div></div>
        <h1 id="Challenge_Text_Login">hey</h1>
      </div>
      <div class="text">
        <div></div>
        <div><button onclick="completed_login()" class="Completed">Completed</button></div>
        <button onclick="showPage('homeLogin')" class="homeButton">Back</button>
      </div>
    </div>

    <!-- Not logined pages/game -->
    <div class="page" id="home" class="hidden">
      <div class="baseLayout">
        <div>
          <div>
            
            <div>
              <button onclick="toGet()" class="getButton">Get Challenge</button><br>
              <button onclick="showPage('add')" class="makeButton">Make Challenge</button>
            </div>
          </div>
        </div>
      </div>
      <div class="text">
        <h1 id="info_box">det er sjovere når vi kan se noget mere tekst</h1>
      </div>
    </div>

    <div class="page" id="receive" class="hidden">
      <div class="baseLayout">
        <div></div>
        <h1 id="Challenge_Text">hey</h1>
      </div>
      <div class="text">
        <div></div>
        <div><button onclick="completed()" class="Completed">Completed</button></div>
        <button onclick="showPage('home')" class="homeButton">Back</button>
      </div>
    </div>

    <div class="page" id="add" class="hidden">
      <div class="baseLayout">
        <div></div>
        <div></div>
        <div>
          <div>
            <input type="text" id="link" class="input">
            <br>
            <button onclick="make()" class="Search" id="make">Make</button>
          </div>
        </div>
      </div>
    
      <div class="text">
        <div></div>
        <div></div>
        <button onclick="showPage('home')" class="homeButton">Back</button>
      </div>
    </div>
      
  </main>
</body>
</html>
